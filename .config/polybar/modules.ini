[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/pacman]
type = custom/script
exec = pacman -Q | wc -l
internal = 60
format-prefix = "%{T2} %{T-}" 
label-foreground = ${colors.disabled}
format-prefix-foreground = ${colors.primary}


[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "%{T2}󰖀%{T-} "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-volume-foreground = ${colors.disabled}
label-muted-foreground = ${colors.disabled}

[module/brightness]
type = custom/script
exec = $HOME/.config/polybar/brightness.sh
interval = 2
format-prefix = "%{T2}󰖨 %{T-}"
label-foreground = ${colors.disabled}
format-prefix-foreground = ${colors.primary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "%{T2}󰍛%{T-} "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%
label-foreground = ${colors.disabled}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "%{T2}󰻠 %{T-}"
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%
label-foreground = ${colors.disabled}

[module/network]
type = internal/network
interface = enp34s0
interval = 1.0
label-connected = " %downspeed%   %upspeed%"
label-disconnected = " disconnected"

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
label-disconnected = %{F#A54242}󰤯 %{F-}
label-connected = %{F#F0C674}  %{F-}%essid% %local_ip%
label-connected-prefix = %{F#8ABEB7}%{F-}
label-disconnecting = %{F#A54242}󰤯 %{F-}

[module/wlan]
inherit = network-base
interface-type = wireless
label-disconnected = %{F#A54242}󰤯 %{F-}
label-connected = %{F#F0C674}  %{F-}%essid%
label-connected-prefix = %{F#8ABEB7}%{F-}
label-disconnecting = %{F#A54242}󰤯 %{F-}
label-foreground = ${colors.disabled}

[module/bluetooth]
type = custom/script
exec = $HOME/.config/polybar/bluetooth.sh
interval = 2
label-connected-prefix = %{F#8ABEB7} {F-}
label-disconnected = %{F#A54242}󰂲 %{F-}
label-foreground = ${colors.disabled}

[module/date]
type = internal/date
interval = 1
date= %d/%m/%y 
time = %I:%M:%p 
label = %date% %{T2}%{F#000}󰣇 %{F-}%{T-}%time%
label-foreground = ${colors.disabled}
format-prefix-foreground = ${colors.primary}

