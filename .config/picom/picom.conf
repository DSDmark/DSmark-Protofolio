
# Shadows
shadow = false;
shadow-radius = 12;
shadow-opacity = 0.75
shadow-offset-x = -15;
shadow-offset-y = -15;

# fading
animations=true;
fading = true;
fade-in-step = 0.015;
fade-out-step = 0.1;
fade-delta = 10
fade-exclude = [
  #"class_g = 'slop'"   # maim
]

# Enable window opacity and blur
opacity-rule = [
  "80:class_g = 'Alacritty'",
];

blur: {
  method = "dual_kawase";
  #method = "kernel";
  strength = 4;
  deviation =0.3;
  # kernel = "11x11gaussian";
  background = true;
  background-frame = true;
  background-fixed = true;
  kern = "3x3box";
}

inactive-opacity = 1;
frame-opacity = 1.0;
inactive-opacity-override = false;
active-opacity = 1;


# corner
corner-radius = 12;
round-borders = 1;
rounded-corners-exclude = [
  # "class_g = 'Rofi'",
  # "class_g = 'Alacritty'",
  # "class_g = 'Polybar'",
  # "class_g = 'firefox'",
];

wintypes:{
  normal = { full-shadow = true; };
  menu = { full-shadow = true; };
  tooltip = { fade = true; shadow = false; focus = true;};
  dock = { shadow = false; };
  dnd = { shadow = false; };
  popup_menu = { full-shadow = true; };
  utility = { full-shadow = true; };
  toolbar = { full-shadow = true; };
  notification = { opacity = 1; }
};

# General Settings   
detect-rounded-corners = true
mark-ovredir-focused = true;
experimental-backends = false;
backend = "glx";
vsync = false;
detect-client-opacity = true;
use-damage = true;
refresh-rate = 0;

